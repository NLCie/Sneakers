<app-nav-bar></app-nav-bar>
<div class="container">
    <h1 class="text-center my-4 fw-bold titre">Les informations de l'API</h1>



    <div *ngIf="apiData">
        <div *ngFor="let item of apiData">
          <div class="row">
            <div *ngFor="let image of images" class="card mx-2 my-3" style="width: 18rem;">
              <a href="#" routerLink="/women" routerLinkActive="activeLink">
                <img class="card-img-top object-fit-cover imageCard" [src]="'assets/images/women shoes/'+ image" alt="Card image cap">

              </a>
              <div class="card-body">
                <p class="card-text"><span class="fw-bold px-2">NOM:</span>{{ item.name }} </p>
                <p class="card-text my-2"><span class="fw-bold px-2">TYPE:</span>{{item.type}} </p>
                <div>
                  <button (click)="Visible = !Visible " class="fw-bold afficherPlus">{{ Visible ? 'Masque muscle' : 'Afficher muscle' }}</button>
                </div>
                <div *ngIf="Visible">
                  <p>{{ item.muscle}} </p>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
</div>
